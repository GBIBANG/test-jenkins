<div class="card">
    <div class="card-header bg-dark title">
        <h4>Modification du produit</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="form">
            <div class="row mt-3">
                <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <h6>Nom du produit</h6>
                        <input type="text" formControlName="name"
                        placeholder="Veuillez saisir le nom du produit" class="form-control" />
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <h6>Description</h6>
                        <input type="text" formControlName="description"
                        placeholder="Veuillez saisir la description du produit" class="form-control" />
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <h6>Prix</h6>
                        <input type="text" formControlName="price"
                        placeholder="Veuillez saisir le prix du produit" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button pButton type="button" label="Modifier"
                            class="p-button-sm p-button-black" icon="pi pi-check-circle"
                            [disabled]="!form['valid']"
                            iconPos="right" (click)="updateProduct()" [loading]="loading"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
